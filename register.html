<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - TwinSkill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideIn 0.8s ease;
      overflow: auto;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .register-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      min-height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: auto;
    }

    .image-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1553877522-43269d4ea984?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(31, 64, 55, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .image-overlay h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .image-overlay p {
      font-size: 1.1rem;
      max-width: 80%;
      line-height: 1.6;
    }

    .register-section {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .register-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .register-header h2 {
      color: #1f4037;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .register-header p {
      color: #666;
    }

    .register-form {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #1f4037;
      outline: none;
      box-shadow: 0 0 0 3px rgba(31, 64, 55, 0.1);
    }

    .form-group input[type="file"] {
      padding: 10px;
    }

    .gender-selection {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .gender-option {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .gender-option:hover {
      border-color: #1f4037;
    }

    .gender-option.selected {
      background-color: #1f4037;
      color: white;
      border-color: #1f4037;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #1f4037;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .register-btn:hover {
      background-color: #16332a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }

    .login-link a {
      color: #1f4037;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #registerMsg {
      text-align: center;
      margin-top: 1rem;
      color: #e74c3c;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .register-container {
        flex-direction: column;
        height: auto;
      }
      
      .image-section {
        height: 300px;
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="image-section">
      <div class="image-overlay">
        <h2>Start Your Learning Journey</h2>
        <p>Join thousands of learners mastering new skills with our personalized AI tutor approach.</p>
      </div>
    </div>
    
    <div class="register-section">
      <div class="register-header">
        <h2>Create Account</h2>
        <p>Join our community of lifelong learners</p>
      </div>
      
      <form id="registerForm" class="register-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="regName">Full Name</label>
          <input type="text" id="regName" name="name" placeholder="Enter your full name" required />
        </div>
        
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="email" placeholder="Enter your email" required />
        </div>
        
        <div class="form-group">
          <label for="regPhone">Phone Number</label>
          <input type="tel" id="regPhone" name="phone" placeholder="Enter your phone number" required />
        </div>
        
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="password" placeholder="Create a password" required />
        </div>
        
        <div class="form-group">
          <label>Gender</label>
          <div class="gender-selection">
            <div class="gender-option" data-value="male">Male</div>
            <div class="gender-option" data-value="female">Female</div>
          </div>
          <input type="hidden" id="regGender" name="gender" value="" required />
        </div>
        
        <div class="form-group">
          <label for="regPhoto">Profile Photo</label>
          <input type="file" id="regPhoto" name="photo" accept="image/*" required />
        </div>
        
        <button type="submit" class="register-btn">Register</button>
      </form>
      
      <div id="registerMsg"></div>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Login now</a>
      </div>
    </div>
  </div>

  <!-- BACKEND LOGIC -->
  <script>
    // Gender selection functionality
    document.querySelectorAll('.gender-option').forEach(option => {
      option.addEventListener('click', function() {
        // Remove selected class from all options
        document.querySelectorAll('.gender-option').forEach(opt => {
          opt.classList.remove('selected');
        });
        
        // Add selected class to clicked option
        this.classList.add('selected');
        
        // Set the hidden input value
        document.getElementById('regGender').value = this.dataset.value;
      });
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value;
      const gender = document.getElementById('regGender').value;
      const photoInput = document.getElementById('regPhoto');

      // Validate email to allow only gmail.com addresses
      if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
        document.getElementById('registerMsg').innerText = 'Please enter a valid Gmail address';
        return;
      }

      // Validate phone number to be exactly 10 digits
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('registerMsg').innerText = 'Phone number must be exactly 10 digits';
        return;
      }

      // Validate gender selection
      if (!gender) {
        document.getElementById('registerMsg').innerText = 'Please select your gender';
        return;
      }

      if (!photoInput || !photoInput.files.length) {
        document.getElementById('registerMsg').innerText = 'Please upload a profile picture';
        return;
      }

      const formData = new FormData();
      formData.append('name', name);
      formData.append('email', email);
      formData.append('phone', phone);
      formData.append('password', password);
      formData.append('gender', gender);
      formData.append('photo', photoInput.files[0]);

      const apiBase = (window.location.protocol === 'file:') ? 'http://localhost:3000' : window.location.origin;

      try {
        const response = await fetch(`${apiBase}/api/register`, {
          method: 'POST',
          body: formData
        });

        // Check if response is JSON before parsing
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          // If response is not JSON, it's likely an HTML error page
          const errorText = await response.text();
          throw new Error(`Server error: ${response.status}. Please check if the backend server is running.`);
        }

        const result = await response.json();
        if (response.ok) {
          sessionStorage.setItem('username', name);
          sessionStorage.setItem('email', email);
          sessionStorage.setItem('phone', phone);
          sessionStorage.setItem('gender', gender);
          localStorage.setItem('username', name);
          localStorage.setItem('email', email);
          localStorage.setItem('phone', phone);
          localStorage.setItem('gender', gender);
          if (result.photoPath) {
            const fullPhoto = `${apiBase}${result.photoPath}`;
            sessionStorage.setItem('profilePhoto', fullPhoto);
            localStorage.setItem('profilePhoto', fullPhoto);
          }
          window.location.href = 'dashboard.html';
          return;
        }
        document.getElementById('registerMsg').innerText = result.message || 'Registration failed';

      } catch (error) {
        console.error('Registration error:', error);
        document.getElementById('registerMsg').innerText = 'Registration failed: ' + (error && error.message ? error.message : String(error));
      }
    });
  </script>
</body>
</html>
