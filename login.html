<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TwinSkill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideIn 0.8s ease;
      overflow: auto;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      min-height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: auto;
    }

    .image-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1553877522-43269d4ea984?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(31, 64, 55, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .image-overlay h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .image-overlay p {
      font-size: 1.1rem;
      max-width: 80%;
      line-height: 1.6;
    }

    .login-section {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      color: #1f4037;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #666;
    }

    .login-form {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .form-group input:focus {
      border-color: #1f4037;
      outline: none;
      box-shadow: 0 0 0 3px rgba(31, 64, 55, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #1f4037;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background-color: #16332a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }

    .register-link a {
      color: #1f4037;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }
      
      .image-section {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-section">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue your learning journey</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required />
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
        </div>
        
        <button type="submit" class="login-btn">Login</button>
      </form>
      
      <div class="register-link">
        Don't have an account? <a href="register.html">Register now</a>
      </div>
    </div>
    
    <div class="image-section">
      <div class="image-overlay">
        <h2>Continue Learning</h2>
        <p>Access your personalized AI tutor and continue mastering new skills with interactive lessons.</p>
      </div>
    </div>
  </div>

  <!-- Backend logic -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        // Use absolute URL to ensure it works regardless of how the page is accessed
        const apiUrl = window.location.origin + '/api/login';
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        // Check if response is JSON before parsing
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          // If response is not JSON, it's likely an HTML error page
          const errorText = await res.text();
          throw new Error(`Server error: ${res.status}. Please check if the backend server is running.`);
        }

        const data = await res.json();
        if (res.ok) {
          if (data && data.user) {
            sessionStorage.setItem('username', data.user.name || '');
            sessionStorage.setItem('email', data.user.email || '');
            sessionStorage.setItem('phone', data.user.phone || '');
            // Store gender information
            if (data.user.gender) {
              sessionStorage.setItem('gender', data.user.gender);
              localStorage.setItem('gender', data.user.gender);
            }
            if (data.user.photoPath) {
              const base = window.location.origin;
              const url = /^https?:\/\//i.test(data.user.photoPath)
                ? data.user.photoPath
                : base + data.user.photoPath;
              sessionStorage.setItem('profilePhoto', url);
            }
            // Save avatar URL if available
            if (data.user.avatarUrl) {
              sessionStorage.setItem('avatarUrl', data.user.avatarUrl);
              localStorage.setItem('avatarUrl', data.user.avatarUrl);
            }
          }
          window.location.href = 'dashboard.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        // Check if we're running from file:// protocol
        if (window.location.protocol === 'file:') {
          alert('Login failed: Please access this page through the server at http://localhost:3000/login.html instead of opening the file directly.');
        } else {
          alert('Login failed: ' + (err.message || err));
        }
      }
    });
  </script>
</body>
</html>
